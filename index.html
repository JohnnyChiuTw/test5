<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
</script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>讀取中, 請稍候1...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer='antialias: true; alpha: true; precision: mediump;'
    embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    
    <a-assets>
      <video
             src="https://johnnychiutw.github.io/test5/videos/4.mp4"
             preload="auto"
             id="vid" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay unmute playsinline>
      </video>
    </a-assets>
    
    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
    <a-nft
      videohandler
      type="nft"
      url="https://johnnychiutw.github.io/test5/picture4"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
   <a-video src ="#vid" position="230 220 0" rotation="-90,0,0" width="330" height="220">
     <a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
